<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
    <header>
        <img src="icons/icons8-book-shelf-96.png" alt="library logo" class="logo">
        <h1>Library</h1>
    </header>

    <div id="bookshelf">
        <div id="add-book-button"><span>+</span></div>
        <!--
        <div class="book">
            <div class="book-cover">
                <img src="https://picsum.photos/100/150" alt="book cover">
            </div>
            <span class="book-title">Title</span>
            <span class="book-author">Author</span>
            <div class="page-count">
                <span class="page-read">8</span> / <span class="page-total">10</span>
            </div>
        </div>
        -->
    </div>


    <div id="add-book-container" class="hidden"></div>
    <div id="form-wrapper" class="hidden">
        <form action="/" id="newbook-form">
            <h2>Add new book</h2>
            <input type="text" name="title" id="newbook-title" placeholder="Book title">
            <input type="text" name="author" id="newbook-author" placeholder="Book author">
            <input type="number" min="1" name="pages" id="newbook-pages" placeholder="Pages">
            <label for="newbook-read">Read ?</label>
            <input type="checkbox" name="read" id="newbook-read">
            <button id="newbook-submit">Submit</button>
        </form>
    </div>

</body>
</html>
