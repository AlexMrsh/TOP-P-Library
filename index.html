<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
    <header>
        <img src="icons/icons8-book-shelf-96.png" alt="library logo" class="logo">
        <h1>Library</h1>
    </header>

    <div id="bookshelf">
        <div id="add-book-button"><span>+</span></div>
        <div class="book">
            <div class="book-cover">
                <img src="https://picsum.photos/100/150" alt="book cover">
            </div>
            <span class="book-title">Title</span>
            <span class="book-author">Author</span>
            <div class="page-count">
                <span class="page-read">8</span> / <span class="page-total">10</span>
            </div>
        </div>
    </div>


    <div id="book-form-container" class="hidden"></div>
    <div id="book-form-wrapper" class="hidden">
        <form action="/" id="book-form">
            <h2 id="book-form-h2"></h2>
            <span id="book-form-edit" class="material-symbols-outlined">edit_square</span>
            <img src="https://picsum.photos/100/150" alt="book-cover" id="book-form-cover">
            <input type="text" name="isbn" id="book-form-isbn" placeholder="ISBN">        <!--later use for google books API-->
            <input type="text" name="title" id="book-form-title" placeholder="Book title">
            <input type="text" name="author" id="book-form-author" placeholder="Book author">
            <input type="number" min="1" name="pages" class="grid-one-third" id="book-form-pages-read" placeholder="Pages read">
            <input type="number" min="1" name="pages" class="grid-one-third" id="book-form-pages-total" placeholder="Pages total">
            <input type="checkbox" name="read" class="grid-one-third" id="book-form-read">
            <button id="book-form-submit">Submit</button>
        </form>
    </div>

</body>
</html>
